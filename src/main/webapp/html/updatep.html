<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码修改</title>
</head>
<body style="background-image: url('/images/valve.jpg')">
<div style="text-align: center;
     background-color: bisque;
     border-radius: 20px;
     width: 500px;
     height: 550px;
     margin: auto;
     position: absolute;
     top: 0;
     left: 0;
     right: 0;
     bottom: 0;">

    #set($id=${request.user.id})

    <form action="/Update.do?id=${id}" method="post" name="user">
        <input type="hidden" value="$!{request.user.id}" name="id">
    <div style="margin-top: 30px;font-family: Helvetica">
        <h2>更改密码</h2>
    </div>
        <div style="color: #f00">
            $!{request.message}
        </div>
    <div style="margin-top: 30px;font-family: Helvetica">
        新密码:<input type="password" placeholder="请输入新密码" name="npassword">
    </div>
    <div style="margin-top: 30px;font-family: Helvetica">
        确认项:<input type="password" placeholder="请确认新密码" name="rnpassword">
    </div>

    <div style="margin-top: 30px">
        <input type="submit" value="确认">
    </div>
    </form>
</div>

</body>
</html>
