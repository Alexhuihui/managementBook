<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改图书信息</title>
    <style>
        .back5{
            background-image: url("/images/timg7.jpg");
        }
        .d2{
            margin-left: 600px;
            margin-top: 120px;
        }
    </style>
</head>
<h1 style="font-size: 25px">添加图书</h1>

<body class="back5">

    <form class="d2"method="post" action="/course/update.do" style="text-align: center">
        #set($course=$session.c)
        <input name="book_id" value="${course.book_id}" type="hidden"><br>
        <!--图书ID ： <input type="text" name="book_id" value="$!{session.book_info.book_id}">-->
        书名 ： <input type="text" name="name" value="$!{course.name}"><br>
        作者 ： <input type="text" name="author" value="$!{course.author}"><br>
        出版社 ： <input type="text" name="publish" value="$!{course.publish}"><br>
        国际标准图书编号 ： <input type="text" name="ISBN" value="$!{course.ISBN}"><br>
        简介 ：<textarea name="introduction">$!{course.introduction}</textarea><br>
        语言： <input type="text" name="language" value="$!{course.language}"><br>
        价格 ： <input type="text" name="price" value="$!{course.price}"><br>
        出版时间 ： <input type="text" name="pubdate" value="$!{course.pubdate}"><br>
        类名 ： <input type="text" name="class_id" value="$!{course.class_id}"><br>
        数量 ： <input type="text" name="number" value="$!{course.number}"><br>

        <input type="submit" value="确定">
        <input type="reset" value="重填">
    </form>
    <a style="float: right" href="/pages/courses/courseList.html">返回</a>
</body>
</html>
